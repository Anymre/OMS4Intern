<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>出库详情</title>
    <link rel="stylesheet" type="text/css" href="../../assets/styles/specific/outstock.css"/>
</head>
<body style="overflow-x:hidden;">
    <div class="container">
            <div class="main-body">
                <div class="main-content1">
                    <div class="title"><text>商品信息</text></div>
                    <div class="title-content">
                        <div class="title-content1">
                            <div class="title-content1-top1">订单号：<input disabled="disabled"></div>
                            <div class="title-content1-top2">渠道订单号：<input disabled="disabled"></div>
                            <div class="title-content1-top3">订单状态：<input disabled="disabled"></div>
                        </div>
                        <div class="title-content2">
                            <div class="title-content1-top1">收货人：<input disabled="disabled"></div>
                            <div class="title-content1-top2">快递公司：<input disabled="disabled"></div>
                            <div class="title-content1-top3">快递单号：<input disabled="disabled"></div>
                        </div>
                        <div class="title-content3">
                            <div class="title-content1-top1">出库单状态：<input disabled="disabled"></div>
                            <div class="title-content1-top2">收货地址：<input disabled="disabled"></div>
                            <div class="title-content1-top3">创建时间：<input disabled="disabled"></div>
                        </div>
                    </div>
                </div>

                <div class="main-content2">
                    <div class="main-content2-title"><text style="font-size: 18px; font-weight: 600;">出库商品</text></div>
                    <table border="0" cellspacing="0" cellpadding="0" class="tab">
                        <tr class="tr-title">
                            <th>出库单号</th>
                            <th>仓库出库单号</th>
                            <th>商品编码</th>
                            <th>商品名称</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>金额</th>
                        </tr>
                        <!--th:each="list:${}"-->
                        <tr >
                            <td class="ttdd">12345</td>
                            <td>11</td>
                            <td>12344556</td>
                            <td>矿泉水</td>
                            <td>2</td>
                            <td>200</td>
                            <td>400</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
