<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../assets/styles/search.css">
    <style>
        .table-box {
            border: 1px solid #ddd;
        }
        .table tbody tr td{
            height: 30px;
        }
        .table thead tr th {
            border-bottom: 1px;
            text-align: center;
        }
        .table input[type=checkbox] {
            margin: 0;
        }
        .btn-div {
            padding: 10px;
        }
        .table tbody td {
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #e6f7ff;
        }
    </style>
</head>

<body style="overflow-x:hidden;background:#f3f3f3;">
<div class="btn-div">
    <button type="button" class="btn btn-primary" onclick="refund()">退款</button>
    <button type="button" class="btn btn-primary">查看订单</button>
    <div class="search-box">
        <form id="frm" action="/getSearchRefund">
            <input hidden name='page' value="1">
            <select name="select" id="select">
                <option value="">--请选择--</option>
                <option value="orderCode">订单编码</option>
                <option value="refundState">退款状态</option>
            </select>
            <input type="text" id="mySelect" name="mySelect">
            <button type="button" class="btn btn-success" onclick="mySearch()">搜索</button>
        </form>
    </div>
</div>
<div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>序号</th>
            <th>批量</th>
            <th>退款单号</th>
            <th>退款金额</th>
            <th>退款状态</th>
            <th>退货id</th>
            <th>订单id</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>修改人</th>
        </tr>
        </thead>
        <tbody id="tbody" th:each="refund,iterStat : ${map.get('refundList')}">
        <tr>
            <td th:text="${iterStat.index}"></td>
            <td><input type='checkbox' name='checkid' th:value='${refund.refundId}'></td>
            <td th:text="${refund.refundCode}"></td>
            <td th:text="${refund.refundPrice}"></td>
            <td th:text="${refund.refundState}"></td>
            <td th:text="${refund.returnId}"></td>
            <td th:text="${refund.orderId}"></td>
            <td th:text="${#dates.format(refund.createtd, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(refund.updated, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${refund.modifiedUser}"></td>

        </tr>

        </tbody>
    </table>
</div>
<!-- 弹出框 -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">title</h4>
            </div>
            <div class="modal-body">提示内容</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="footer-pager">
    <span>共<span id="pageCount" th:text="${map.get('pageCount')}"></span>页，当前第<span id="page" th:text="${map.get('page')}"></span>页</span>
    <ul class="pagination">
        <li><a th:href="@{/getRefundIndex(page=1,size=4)}">首页</a></li>
        <li><a th:href="@{/getRefundIndex(page=${map.get('page')-1},size=4)}">上一页</a></li>
        <li><a th:href="@{/getRefundIndex(page=${map.get('page')+1},size=4)}">下一页</a></li>
        <li><a th:href="@{/getRefundIndex(page=${map.get('pageCount')},size=4)}">末页</a></li>
    </ul>
</div>
<div id="popup" class="popup" style="top: -555px;">
    <div class="title">
        <p>退款单详情</p>
        <span></span>
        <span>x</span>
    </div>
    <div class="cont">
        <iframe src="../../specific/refund.html" scrolling="auto" style="width:100%;height:100%;border:0px;"></iframe></div>
</div>
<script>
    $(function () {
        $('#popup').popup();
        $("body").css("overflow-y", "hidden");
    });
</script>
</body>

    function mySearch() {
        var select=$("#select").val();
        var mySelect=$("#mySelect").val();
        alert(select)
        if(select=="--请选择--"||select==""||mySelect==null||mySelect==""){
            alert("选择条件不可为空")
        }else{
             $("#frm").submit();
        }

    }
    function refund() {
        var confirm_ = confirm('确认？');
        var arr=[];//定义一个数组
        var a=$('input[name="checkid"]:checked');
        $('input[name="checkid"]:checked').each(function(){
            arr.push($(this).val());
        });
        alert(arr);
        if(arr.length>0){
            if(confirm_){
                $.ajax({
                    ContentType:"application/json;charset=UTF-8",
                    type:"post",
                    url:"/refund",
                    data:{"refundIdList":arr.join(",")},
                    success:function (msg) {
                        alert(msg);
                        if(msg=="success"){
                            alert("退款成功")
                            location.reload() ;
                        }else {
                            alert("退款失败");
                        }
                    }
                })
            }
        }else {
            alert("你还没进行选择");
        }
    }

    function queryRefund() {
        var confirm_ = confirm('确认？');
        var select=$("#select").val();
        var mySelect=$("#mySelect").val();
        if(confirm_){
            if(select==null||select==""){
                alert("搜索的必要条件不可为空");
            }else if(mySelect==null||mySelect==""){
                alert("搜索的必要条件不可为空");
            }else{
                $.ajax({
                    ContentType:"application/json;charset=UTF-8",
                    type:"post",
                    url:"",
                    data:{"selectFirst":select,"selectSecond":mySelect},
                    success:function (msg) {
                        alert(msg);
                        if(msg=="success"){
                            alert("退款成功")
                            window.location.href="/getRefund";
                        }else {
                            alert("退款失败");
                        }
                    }
                })
            }


            }
    }
</script>

</html>
